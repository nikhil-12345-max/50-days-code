  html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

  display: flex;
  justify-content: center; /* centers horizontally */
  align-items: center;     /* centers vertically */
  background-image: url("https://thumbs.dreamstime.com/b/blue-sky-clouds-natural-background-92316401.jpg");

    .weather-container input {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
    }

    .weather-container button {
      padding: 10px 20px;
      border: none;

      background-color: #ffffff;

      cursor: pointer;
      transition: 0.3s;

    }

      margin-top: 20px;
    }

<body>
  <div class="weather-container">
  <h1>Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <br />
  <button id="getWeatherBtn">Get Weather</button>
  <div class="weather-info" id="weatherResult"></div>
</div>

<script>
  async function getWeather() {
    const city = document.getElementById('cityInput').value.trim();
    const resultEl = document.getElementById('weatherResult');

    if (!city) {
      resultEl.innerHTML = '<p>‚ùó Please enter a city name.</p>';
      return;
    }

    const apiKey = '85aa86ef4dac3f26edfad725a1c290f2'; // üîë Replace with your key
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

    resultEl.innerHTML = '<p>üîÑ Fetching weather...</p>';

    try {
      const response = await fetch(url);
      if (!response.ok) {
        if (response.status === 404) {
          resultEl.innerHTML = '<p>‚ùå City not found!</p>';
        } else {
          resultEl.innerHTML = `<p>‚ö† Error: ${response.statusText} (${response.status})</p>`;
        }
        return;
      }

      const data = await response.json();
      const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      resultEl.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <img class="icon" src="${iconUrl}" alt="Weather Icon" />
        <p><strong>${data.weather[0].main}</strong> ‚Äì ${data.weather[0].description}</p>
        <p>üå° Temp: ${data.main.temp}¬∞C</p>
        <p>üíß Humidity: ${data.main.humidity}%</p>
        <p>üí® Wind: ${data.wind.speed} m/s</p>
      `;
    } catch (err) {
      console.error(err);
      resultEl.innerHTML = '<p>‚ö† Network error fetching data.</p>';
    }
  }

  document.getElementById('getWeatherBtn')
          .addEventListener('click', getWeather);
</script>
